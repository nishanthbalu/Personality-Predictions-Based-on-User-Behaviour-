
<!DOCTYPE html>
{% load static %}
<style>
    ul#menu {
        padding: 0
    }
    ul#menu li {
        display: inline;
    }
    ul#menu li a {
        background-color: #5aa5e2;
        color: #30352f;
        padding: 5px 10px;
        text-decoration: none;
        font: 700 15px cursive;
        border-radius: 4px 4px 0 0;
    }
    ul#menu li a:hover {
        background-color: #30352f;
        color: #5aa5e2;
        font: 700 18px fantasy;
        border-radius: 4px 4px 0 0;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts List</title>
</head>
<body>

<center>
    <h1 ><font color="#366092">Personality Prediction</font></h1>
    <ul id="menu">
        <li><a href="{% url 'user_home' %}">Home</a></li>
        <li><a href="{% url 'user_posts_view' %}">Posts</a></li>
        <li><a href="{% url 'user_pic_view' %}">Pictures</a></li>
        <li><a href="{% url 'user_settings' %}">Settings</a></li>
        <li><a href="{% url 'user_login' %}">Logout</a></li>
    </ul>

    <h2><font color="#366092">Posts List</font></h2>

    <form name="frm" action="" method="post">
            {% csrf_token %}
         <table border="1">
        <tr>
            <th>ID</th>
            <th>Message</th>
            <th>Date/Time</th>
            <th>Action</th>
        </tr>
        {% for b in posts_list %}
        <tr class="info ">
            <td>{{ b.id }}</td>
            <td>{{ b.msg }}</td>
            <td>{{ b.dt }}/{{ b.tm }}</td>
            <td><a class="nav-link" href="../user_posts_delete?id={{b.id}}">Delete</a></td>
        </tr>
        {% endfor %}
        </table>
        {{msg}}
        <br/>
        <a href="{% url 'user_posts_add' %}">Add Posts</a></h1>
    </form>
</center>
</body>
</html>
